<div class="container my-5">
    <div class="row">
        <div class="p-3 my-3 {{alertColor}} text-light rounded" *ngIf="isSuccess">
            Password {{alertMessage}} successfully!
        </div>
    </div>
    <div class="row gap-2">
        <div class="col px-0">
            <div class="card border border-2 border-dark" style="height: 400px;">
                <img [src]="siteImgURL" alt="site" style="height: 220px; object-fit: cover;" />
                <div class="card-body">
                    <h4 class="card-title">{{siteName}}</h4>
                    <p class="card-text bg-info text-light rounded px-2">
                        {{siteURL}}
                    </p>
                </div>
            </div>
        </div>
        <div class="col px-0">
            <div class="border border-dark py-2 px-5 rounded" style="height: 400px;">
                <h2 class="text-center">{{formState}} User & Password</h2>
                <p class="text-center">You can {{formState}} user & password from below form</p>
                <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input [(ngModel)]="email" type="email" class="form-control" id="email" name="email" />
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input [(ngModel)]="username" type="text" class="form-control" id="username" name="username" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input [(ngModel)]="password" type="password" class="form-control" id="password"
                            name="password" />
                    </div>

                    <button type="submit" class="btn btn-dark">{{formState}} Password</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row row-cols-1 mt-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let password of passwordList | async">
                    <td>{{password.email}}</td>
                    <td>{{password.username}}</td>
                    <td>{{password.password}}</td>
                    <td>
                        <div class="d-flex gap-2">
                            <button class="btn btn-dark"
                                (click)="editPassword(password.email, password.username, password.password, password.id)">Edit</button>
                            <button class="btn btn-outline-dark" (click)="deletePassword(password.id)">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
